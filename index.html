<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Song DoungChan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap');
        :root {
            --bg-dark: #0f172a;
            --bg-gradient: radial-gradient(circle at center, #2e1a47 0%, #0f172a 100%);
            --gold: #ffd700;
            --rose: #ff9a9e;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f8fafc;
            font-family: 'Quicksand', 'Battambang', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', 'Battambang', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Quicksand', sans-serif;
            color: var(--text-light);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- BACKGROUND EFFECTS (Snow & Balloons) --- */
        .effect-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* Snow */
        .snowflake {
            position: absolute; color: #fff; opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Balloons */
        .balloon {
            position: absolute; bottom: -150px;
            width: 40px; height: 50px;
            background: var(--rose);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp ease-in-out infinite;
        }
        .balloon::before {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 2px; height: 40px; background: rgba(255,255,255,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.9; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* --- 1. INTRO OVERLAY --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }

        .intro-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .btn-start {
            padding: 15px 40px;
            font-family: 'Great Vibes', 'Cinzel', 'Battambang', cursive; 
            font-weight: 700; font-size: 1.1rem;
            color: var(--gold); border: 2px solid var(--gold);
            background: transparent; border-radius: 50px;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;

        }
        .btn-start:hover {
            background: var(--gold); color: var(--bg-dark);
            box-shadow: 0 0 20px var(--gold);
        }

        #loading-text {
            margin-top: 20px; font-family: 'Cinzel', serif; font-size: 1.5rem;
            color: var(--rose); min-height: 50px; display: none;
            text-shadow: 0 0 10px rgba(255, 154, 158, 0.4);
            animation: pulse 1.5s infinite;
            
        }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

        /* --- 2. MAIN STAGE --- */
        .stage {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        #final-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 8vw, 5rem); /* Responsive Font Size */
            margin: 0 0 40px 0;
            background: linear-gradient(to right, #fff, var(--gold));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; transform: translateY(30px);
            transition: all 1.5s ease;
            text-align: center;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        /* --- RESPONSIVE CAKE --- */
        .cake-wrapper {
            position: relative;
            width: 250px; height: 250px;
            display: flex; justify-content: center; align-items: flex-end;
            opacity: 0; transform: translateY(50px);
            transition: all 1s ease 0.5s;
        }

        .cake-layer {
            position: absolute; left: 50%; transform: translateX(-50%);
            border-radius: 50% 50% 10% 10% / 20% 20% 10% 10%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Icing Drips */
        .cake-layer::before {
            content: ''; position: absolute; top: -5px; left: 0; width: 100%; height: 15px;
            background: #fff; border-radius: 10px; opacity: 0.9;
        }

        .layer-1 { width: 220px; height: 70px; bottom: 0; background: linear-gradient(135deg, #6a11cb, #2575fc); z-index: 1; }
        .layer-2 { width: 170px; height: 60px; bottom: 50px; background: linear-gradient(135deg, #fad0c4, #ffd1ff); z-index: 2; }
        .layer-3 { width: 120px; height: 50px; bottom: 95px; background: linear-gradient(135deg, #ff9a9e, #fecfef); z-index: 3; }

        .candle-container {
            position: absolute; bottom: 135px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 4;
        }
        .candle {
            width: 10px; height: 35px; background: #fff; border-radius: 3px; position: relative;
        }
        .flame {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 18px;
            background: radial-gradient(circle, #ffd700, #ff4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker { to { transform: translateX(-50%) scale(1.1); } }

        /* --- 3. UI/UX MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 3000;
            opacity: 0; pointer-events: none; transition: opacity 0.6s ease;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        
        .modal-card {
            background: rgba(30, 41, 59, 0.85); /* Dark Glass */
            border: 1px solid var(--gold);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px; width: 100%;
            transform: scale(0.8); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Modal Shine Effect */
        .modal-card::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg); pointer-events: none;
        }

        .modal-icon { font-size: 3rem; color: var(--gold); margin-bottom: 15px; }
        
        .modal-title {
            font-family: 'Cinzel', serif; font-size: 1.8rem; color: #fff; margin-bottom: 10px;
        }
        
        .modal-text {
            font-size: 1.1rem; line-height: 1.6; color: #cbd5e1; margin-bottom: 25px;
        }

        .modal-btn {
            background: var(--gold); color: var(--bg-dark);
            border: none; padding: 12px 30px; border-radius: 30px;
            font-weight: 700; cursor: pointer; font-size: 1rem;
            transition: transform 0.2s;
            font-family: 'Quicksand', 'Battambang', sans-serif;
        }
        .modal-btn:hover { transform: scale(1.05); }

        /* --- TRIGGERED STATES --- */
        body.triggered #final-title { opacity: 1; transform: translateY(0); }
        body.triggered .cake-wrapper { opacity: 1; transform: translateY(0); }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal-overlay.show .modal-card { transform: scale(1); }

    </style>
</head>
<body>

    <audio id="song1" src="mistletoe.mp3" preload="auto"></audio>
    <audio id="song2" src="khmersong.mp3" preload="auto"></audio>

    <div class="effect-layer" id="snow-layer"></div>
    <div class="effect-layer" id="balloon-layer"></div>

    <div id="overlay">
        <div class="intro-card">
            <button class="btn-start" id="start-btn">រីករាយថ្ងៃកំណើត</button>
            <div id="loading-text"></div>
        </div>
    </div>

    <div class="stage">
        <h1 id="final-title">Happy Birthday<br>Song DoungChan</h1>
        
        <div class="cake-wrapper">
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="candle-container">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <div class="modal-icon"><i class="fas fa-cake"></i></div>
            <h2 class="modal-title">To Song DoungChan</h2>
            <p class="modal-text">
                Beauty catches the eye, but intelligence captures the heart.<br><br>
                Today I celebrate not just your birthday, but your brilliant mind, your elegance, and the amazing future ahead of you.<br><br>
                May you continue to shine brighter every year.
            </p>
            <button class="modal-btn" id="close-modal">សុំលុយចាយ</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const smartCompliments = [
            "Kom plex...",
            "Nham bay...",
            "Nham terk...",
            "Nham sach...",
            "HDB, Song DoungChan."
        ];

        // --- ELEMENTS ---
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const loadingText = document.getElementById('loading-text');
        const audio1 = document.getElementById('song1');
        const audio2 = document.getElementById('song2');
        const modal = document.getElementById('modal');
        const snowLayer = document.getElementById('snow-layer');
        const balloonLayer = document.getElementById('balloon-layer');

        // --- INIT EFFECTS ---
        function createSnow() {
            const count = 50;
            for(let i=0; i<count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '❄';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                snowLayer.appendChild(flake);
            }
        }

        function createBalloons() {
            const colors = ['#ffd700', '#ff9a9e', '#ffffff', '#a18cd1'];
            for(let i=0; i<15; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.left = Math.random() * 100 + '%';
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                b.style.animationDuration = (Math.random() * 5 + 5) + 's';
                b.style.animationDelay = (Math.random() * 5) + 's';
                balloonLayer.appendChild(b);
            }
        }

        createSnow();

        // --- INTERACTION ---
        startBtn.addEventListener('click', () => {
            // 1. UI Changes
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';

            // 2. Play Audio 1
            audio1.volume = 0.5;
            audio1.play().catch(e => console.log("Audio play failed (interaction policy)"));

            // 3. Cycle Text
            let step = 0;
            loadingText.innerText = smartCompliments[0];
            const interval = setInterval(() => {
                step++;
                if (step < smartCompliments.length) {
                    loadingText.innerText = smartCompliments[step];
                } else {
                    clearInterval(interval);
                    startMainEvent();
                }
            }, 1500); // 1.5s per text
        });

        function startMainEvent() {
            // 1. Fade Audio
            let vol = 0.5;
            const fade = setInterval(() => {
                if(vol > 0) {
                    vol -= 0.1; audio1.volume = Math.max(0, vol);
                } else {
                    clearInterval(fade);
                    audio1.pause();
                    audio2.volume = 1.0;
                    audio2.currentTime = 0;
                    audio2.play();
                }
            }, 200);

            // 2. Remove Overlay
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);

            // 3. Show Atmosphere
            createBalloons();
            document.body.classList.add('triggered');

            // 4. Show Modal (Delay)
            setTimeout(() => {
                modal.classList.add('show');
            }, 4000); // 4 seconds after reveal
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            modal.classList.remove('show');
            // Optional: Trigger confetti burst here if you want extra flair
        });

    </script>
</body>
</html>
